{% extends "base.html" %}{% block title %} Notater {% endblock %} {% block notes
%}
<h1 align="center">Notater</h1>
<form method="POST" class="col s12">
  <div class="row">
    <div class="col s3"></div>
    <div class="input-field col s6">
      <textarea name="note" id="note" class="materialize-textarea"></textarea>
      <label for="note">Skriv notat</label>
      <div align="left">
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Post
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </div>
</form>
<div class="row">
  <ul class="collection" id="notes">
    {% for note in user.notes %}
    <div class="row">
      <div class="col s1">{{note.date}}</div>
      <div class="col s10">
        <li class="collection-item">{{ note.data }}</li>
      </div>
      <div class="col s1">
        <button
          type="button"
          class="btn right btn-delete"
          onClick="deleteNote('{{ note.id }}')"
        >
          <i class="material-icons icon-black">delete</i>
        </button>
      </div>
    </div>
    <hr />
    {% endfor %}
  </ul>
</div>
{% endblock %}
